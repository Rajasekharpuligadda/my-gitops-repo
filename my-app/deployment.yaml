apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
  labels:
    app: my-app
    backstage.io/kubernetes-id: my-app  #ğŸ”¹ Backstage Integration Label
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        backstage.io/kubernetes-id: my-app  #ğŸ”¹ Backstage Integration Label
    spec:
      containers:
        - name: my-app
          image: nginx:latest
          ports:
            - containerPort: 80



            
